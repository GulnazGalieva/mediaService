<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Добавить участника к фильму</title>
</head>
<body>
<div layout:fragment="content">
  <h1 th:text="'Добавить участника к фильму: ' +${films}"></h1>

  <form method="POST" th:action="@{/films/add-directors}" th:object="${filmsDirectorsForm}">
    <input type="hidden" name="filmsId" th:value="${filmsId}">
    <div class="mb-3">
      <label for="directors" class="form-label">ФИО</label>
      <select class="form-control" name="directorsId" id="directors">
        <option selected disabled value="0">Выберите участника</option>
        <option th:each="directors:${directors}"
                th:value="${directors.id}"
                th:text="${directors.directorsFIO}">
        </option>
      </select>
      <input name="title" type="text" class="form-control" id="title">
    </div>



    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
</div>
</body>
</html>
