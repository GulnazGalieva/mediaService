<!--Обновление фильма-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменить фильм</title>
</head>
<body>
<div layout:fragment="content">
  <!--        Форма добавления книги-->
  <!--        action="" - url на который будут отправлены данные-->
  <!--        object="" - имя объекта в котором будут хранится данные (нужно чтобы потом в контроллере их распарсить)-->
  <form method="POST" th:action="@{/films/update}" th:object="${filmsForm}">
    <input type="hidden" name="id"
           th:value="${films.id}">
    <div class="mb-3">
      <label for="title" class="form-label">Название</label>
      <input th:value="${films.title}" name="title" type="text" class="form-control" id="title">
    </div>
    <!--    <div class="mb-3">-->
    <!--      <label for="onlineCopy" class="form-label">Онлайн копия</label>-->
    <!--      <input type="hidden" th:value="${book.onlineCopy}" name="onlineCopy" class="form-control" >-->
    <!--      <p th:text="${book.onlineCopy}"></p>-->
    <!--      <input type="file" name="file" id="onlineCopy"/>-->
    <!--    </div>-->
    <div class="mb-3">
      <label for="country" class="form-label">Страна</label>
      <input th:value="${films.country}" name="country" type="text" class="form-control" id="country">
    </div>

    <div class="mb-3">
      <label for="premierYear" class="form-label">Год выпуска</label>
      <input th:value="${films.premierYear}" name="premierYear" type="text" class="form-control" id="premierYear">
    </div>

    <div class="mb-3">
      <label for="genre" class="form-label">Жанр</label>
      <select class="form-select" name="genre" id="genre" aria-label="Default select example">
        <option selected>Выберете жанр из списка:</option>
        <option th:selected="${films.genre.name()}"
                th:each="genre : ${T(com.example.mediaservice.model.Genre).values()}"
                th:value="${genre}" th:text="${genre.getGenreText()}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Изменить</button>
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
  </form>
</div>
</body>
</html>
