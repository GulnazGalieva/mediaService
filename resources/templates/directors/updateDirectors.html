<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Обновить участника</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Обновить участника</h1>

    <form method="POST" th:action="@{/directors/update}" th:object="${directorsForm}">
        <input type="hidden" th:value="${directors.id}" name="id">
        <div class="mb-3">
            <label for="directorsFIO" class="form-label">ФИО</label>
            <input th:value="${directors.directorsFIO}" name="directorsFIO" type="text" class="form-control" id="directorsFIO">
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Позиция</label>
            <input th:value="${directors.position}" name="position" type="text" class="form-control" id="position">
        </div>

        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>
</body>
</html>
